<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="insta.css">
</head>
<body>
    <div class="wrapper">
        <img class="main-logo" src="https://logolook.net/wp-content/uploads/2021/06/Symbol-Instagram.png" alt="Insta">

        <div class="content-container">
            <div class="left-side">
                <p>Посмотрите, какими моментами из жизни поделились ваши <span class="gradient-text">близкие друзья.</span></p>
                <img class="promo-img" src="https://i.doss.co.id/b653aeee8b837258fb4a5e1c5f1ae200b8c9f943/59d05b3aad48ea4dfa692fc1e11545edac75883cc1deea99b94c93dff3488558.webp" alt="Stories">
            </div>

            <div class="divider"></div>

            <div class="right-side">
                <form class="login-form">
                    <h4>Войти в Instagram</h4>
                    <input type="text" placeholder="Имя пользователя, номер телефона или адрес" required>
                    <input type="password" placeholder="Пароль" required>
                    
                    <button type="submit" class="btn-login">Войти</button>
                    
                    <a href="#" class="forgot-link">Забыли пароль?</a>

                    <button type="button" class="btn-fb">
                        <svg viewBox="0 0 24 24" width="16" height="16">
                            <path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        Войти через Facebook
                    </button>

                    <button type="button" class="btn-create">Создать новый аккаунт</button>

                    <div class="meta-brand">
                        <img src="https://static.vecteezy.com/system/resources/previews/012/871/381/large_2x/meta-brand-icon-illustration-top-tech-company-logotype-free-png.png" alt="Meta">
                        <span>Meta</span>
                    </div>
                </form>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-links">
                <span>Meta</span><span>Информация</span><span>Блог</span><span>Вакансии</span><span>Помощь</span><span>API</span><span>Конфиденциальность</span><span>Условие</span><span>Места</span><span>Instagram Lite</span><span>Threads</span>
            </div>
            <p class="footer-copy">Русский ⌄ &copy; 2026 Instagram from Meta</p>
        </footer>
    </div>
</body>
</html>
